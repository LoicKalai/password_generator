<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">

    <title>Password Generator</title>
</head>
<body>

    <section>
        <div class="container-black"> <!--CONTAINER-->
            <div class="placeh1"> <!--PLACEMENT TITRE-->
                <img src="./img/icon1.svg" class="icon1" alt="icon password_generator">
                <h1> Password Generator</h1>
            </div>

            <div class="contlength">
                <div class="placetitre"> <!--PLACER LE TITRE LEN ET ICON-->
                    <img class="iconlen" src="./img/iconlength.svg" alt="icon length password">
                    <h3 class="passwordlen">Password length</h3>
                </div>

                <div class="placelen"> <!--PLACER LEN-->
                    <div class="nbrlen"><p>12</p></div>
                    <input type="range" class="progressbar"> <!--BAR DE PROGRESSION-->
                </div>
                <!--BLOC INFORMATION1-->
                <div class="placebloci"> <!--PLACER MON BLOC I-->
                    <div class="blocinfo">
                        <img class="i" src="img/I.svg" alt="bulle d'information">
                        <div class="placetxti">
                            <p>In France, ANSSI recommends a minimum length of 12 characters</p>
                        </div> 
                    </div>
                </div>
                <!--FIN DU BLOC I -->

            </div>
                  </div> <!--FIN CONTAINER-->
    </section>
<script src="./script.js"></script>
</body>
</html>
